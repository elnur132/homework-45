{% extends 'base.html' %}
{% block content %}
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}$</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
